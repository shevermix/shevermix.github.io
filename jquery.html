<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery</title>
	<link rel="stylesheet" href="css/styleJQ.css">
</head>
<body>

<div class="box">

	<ul class="resetAll">
		<li class="list-li" id="list-1">Текст содержащийся в этой строке 1</li>
		<li class="list-li" id="list-2">Текст содержащийся в этой строке 2</li>
		<li class="list-li" id="list-3">Текст содержащийся в этой строке 3</li>
		<li class="list-li" id="list-4">Текст содержащийся в этой строке 4</li>
		<li class="list-li" id="list-5">Текст содержащийся в этой строке 5</li>
	</ul>
	
	<input type="button" value="hide" id="button-hide" class="button-hide-show">
	<!-- <input type="button" value="show" id="button-show"> -->

	<input type="text" name="wer" value="qweqwe">
	<div class="all">
		<div id="heightUp400px">heightUp400px</div>
		<div id="heightUp800px">heightUp800px</div>
		<div id="heightUp1200px">heightUp1200px</div>
	</div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
	$(document).ready(function() {
		$('.box').show(1000);
		
		$('.list-li').click(function() {
			/* Act on the event */
			$(this).addClass('colorRed');
		});

		$('.list-li').dblclick(function() {
			/* Act on the event */
			$(this).removeClass('colorRed');
		});
		
		$('#heightUp400px').click(function() {
			/* Act on the event */
			$('.box').css({
				'height' : '400px'
			});
		});
		$('#heightUp800px').click(function() {
					/* Act on the event */
					$('.box').css({
						'height' : '800px'
					});
				});

		$('#heightUp1200px').click(function() {
		/* Act on the event */
			$('.box').css({
				'height' : '1200px'
			});
		});
		// $('#button-hide').click(function() {
		// 	$('.all').hide('slow')
		// 	$('#button-hide').val('show');
		// });
		// $('#button-hide').click(function() {
		// 	$('.all').show('slow')
		// 	$('#button-hide').val('hide');
		// });


var $counter = 1;
 	$('#button-hide').click(function() {
$counter = $counter +1;
		if ($counter%2==0) {
			$('#button-hide').val('show');
			$('.all').hide('slow');
			$('.colorRed').css({
				'font-size': '28px',
				'color': 'black',
				'background-color': 'white'
			});
		}
		else {
			$('#button-hide').val('hide');
			$('.all').show('slow');
			
		}
	});

});

 

</script>


</body>
</html>
